---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macnet0",
            "namespace": "default"
          }
        ]
  name: withmacvlan-bridge-m1-a
  namespace": default
spec:
  nodeSelector:
    kubernetes.io/hostname: m1.5gc.eric.vlab
  containers:
    - name: withmacvlan-c-one
      image: quay.io/karampok/snife:latest
      imagePullPolicy: Always
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
          add:
            - IPC_LOCK
            - SYS_RESOURCE
            - NET_RAW
            - NET_ADMIN
        runAsUser: 0
      command: ["/bin/sh", "-c"]
      args: ["/opt/net/config.sh 100; nc -k -l 172.100.125.100 1111"]
      volumeMounts:
        - name: configs
          mountPath: /opt/net/
  volumes:
    - name: configs
      configMap:
        defaultMode: 0777
        name: netconfig1256
