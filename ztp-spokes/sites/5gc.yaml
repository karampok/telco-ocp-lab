---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "5gc"
  namespace: "5gc"
spec:
  baseDomain: "eric.vlab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.13.13-x86-64-appsub"
  sshPublicKey: "ssh-rsa  cardno:000605977679"
  clusters:
    - clusterName: "5gc"
      extraManifest:
        searchPaths:
          - extra-manifest/
      networkType: "OVNKubernetes"
      clusterLabels:
        common: true
        htworker: ""
        sites: "n95"
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
      apiVIP: 10.10.10.125
      ingressVIP: 10.10.10.126
        #      machineNetwork:
        # - cidr: 10.10.10.0/24
      serviceNetwork:
        - 172.30.0.0/16
      additionalNTPSources:
        - pool.ntp.org
      nodes:
        - hostName: m0.5gc.eric.vlab
          role: "master"
          bmcAddress: redfish-virtualmedia://192.168.100.100:8000/redfish/v1/Systems/11111111-1111-1111-1111-111111111110
          bmcCredentialsName:
            name: "5gc-m0-secret"
          bootMACAddress: "de:ad:be:ff:11:60"
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/vda"
          cpuset: "0,1,7,8"
          nodeNetwork:
            interfaces:
              - name: ens3
                macAddress: de:ad:be:ff:11:60
              - name: ens4
                macAddress: de:ad:be:ff:11:61
            config:
              interfaces:
                - name: bond0
                  type: bond
                  state: up
                  mtu: 9000
                  link-aggregation:
                    mode: active-backup
                    options:
                      miimon: 100
                      primary: ens3
                    port:
                      - ens3
                      - ens4
                - name: bond0.10
                  type: vlan
                  state: up
                  vlan:
                    base-iface: bond0
                    id: 10
                  ipv4:
                    enabled: true
                    address:
                      - ip: 10.10.10.116
                        prefix-length: 24
                    dhcp: false
                  ipv6:
                    enabled: false
                - name: bond0.11
                  type: vlan
                  state: up
                  vlan:
                    base-iface: bond0
                    id: 11
                  ipv4:
                    enabled: true
                    address:
                      - ip: 11.11.11.116
                        prefix-length: 24
                    dhcp: false
                  ipv6:
                    enabled: false
              dns-resolver:
                config:
                  server:
                    - 10.10.20.10
              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address: 10.10.10.1
                    next-hop-interface: bond0.10
                    table-id: 254
        - hostName: m1.5gc.eric.vlab
