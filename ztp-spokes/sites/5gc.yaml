---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "5gc"
  namespace: "5gc"
spec:
  baseDomain: "eric.vlab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.14.2-x86-64-appsub"
  sshPublicKey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICGjoGIRGSfiJ8Tv+Qd6S36xuGmeIuFL8w75shdhxy5l ci@only.com"
  clusters:
    - clusterName: "5gc"
      extraManifest:
        searchPaths:
          - extra-manifest/
      networkType: "OVNKubernetes"
      clusterLabels:
        common: true
        htworker: ""
        sites: "n95"
      clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
      apiVIP: 10.10.10.125
      ingressVIP: 10.10.10.126
      serviceNetwork:
        - 172.30.0.0/16
      additionalNTPSources:
        - pool.ntp.org
      nodes:
        - hostName: m0.5gc.eric.vlab
          role: "master"
          bmcAddress: redfish-virtualmedia://192.168.100.100:8000/redfish/v1/Systems/11111111-1111-1111-1111-111111111110
          bmcCredentialsName:
            name: "5gc-m0-secret"
          bootMACAddress: "de:ad:be:ff:11:60"
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/vda"
          nodeNetwork:
            interfaces:
              - name: ens3
                macAddress: de:ad:be:ff:11:60
              - name: ens4
                macAddress: de:ad:be:ff:11:61
            config:
              interfaces:
                - &bond0
                  name: bond0
                  type: bond
                  state: up
                  mtu: 9000
                  link-aggregation:
                    mode: active-backup
                    options:
                      miimon: 100
                      primary: ens3
                    port:
                      - ens3
                      - ens4
                - &bond0-10
                  name: bond0.10
                  type: vlan
                  state: up
                  vlan:
                    base-iface: bond0
                    id: 10
                  ipv4:
                    enabled: true
                    address:
                      - ip: 10.10.10.116
                        prefix-length: 24
                    dhcp: false
                  ipv6:
                    enabled: false
                - &bond0-11
                  name: bond0.11
                  type: vlan
                  state: up
                  vlan:
                    base-iface: bond0
                    id: 11
                  ipv4:
                    enabled: true
                    address:
                      - ip: 11.11.11.116
                        prefix-length: 24
                    dhcp: false
                  ipv6:
                    enabled: false
              dns-resolver: &dns
                config:
                  server:
                    - 10.10.20.10
              routes: &routes
                config:
                  - destination: 0.0.0.0/0
                    next-hop-address: 10.10.10.1
                    next-hop-interface: bond0.10
                    table-id: 254
        - hostName: m1.5gc.eric.vlab
          role: master
          bmcAddress: redfish-virtualmedia://192.168.100.100:8000/redfish/v1/Systems/11111111-1111-1111-1111-111111111111
          bmcCredentialsName:
            name: "5gc-m1-secret"
          bootMACAddress: "de:ad:be:ff:11:70"
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/vda"
          nodeNetwork:
            interfaces:
              - name: ens3
                macAddress: de:ad:be:ff:11:70
              - name: ens4
                macAddress: de:ad:be:ff:11:71
            config:
              interfaces:
                - *bond0
                - <<: *bond0-10
                  ipv4:
                    enabled: true
                    address:
                      - ip: 10.10.10.117
                        prefix-length: 24
                    dhcp: false
                - <<: *bond0-11
                  ipv4:
                    enabled: true
                    address:
                      - ip: 11.11.11.117
                        prefix-length: 24
                    dhcp: false
              dns-resolver: *dns
              routes: *routes
        - hostName: m2.5gc.eric.vlab
          role: master
          bmcAddress: redfish-virtualmedia://192.168.100.100:8000/redfish/v1/Systems/11111111-1111-1111-1111-111111111112
          bmcCredentialsName:
            name: "5gc-m2-secret"
          bootMACAddress: "de:ad:be:ff:11:80"
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/vda"
          nodeNetwork:
            interfaces:
              - name: ens3
                macAddress: de:ad:be:ff:11:80
              - name: ens4
                macAddress: de:ad:be:ff:11:81
            config:
              interfaces:
                - *bond0
                - <<: *bond0-10
                  ipv4:
                    enabled: true
                    address:
                      - ip: 10.10.10.118
                        prefix-length: 24
                - <<: *bond0-11
                  ipv4:
                    enabled: true
                    address:
                      - ip: 11.11.11.118
                        prefix-length: 24
                    dhcp: false
              dns-resolver: *dns
              routes: *routes
