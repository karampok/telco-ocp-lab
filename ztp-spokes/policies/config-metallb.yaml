---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "networks"
  namespace: "ztp-group"
spec:
  bindingRules:
    sites: "n95"
  remediationAction: inform
  sourceFiles:
    # NMStates
    - fileName: raw/addRedNet.yaml
      policyName: config-red-nmstate-w8
    - fileName: nmstate/nodeNetworkConfigurationPolicy.yaml
      policyName: config-green-nmstate-w8
      metadata:
        name: add-green-static-routes
      spec:
        desiredState:
          # interfaces:
          #   - &bond0-11
          #     name: bond0.11
          #     type: vlan
          #     state: up
          #     vlan:
          #       base-iface: bond0
          #       id: 11
          #     ipv4:
          #       enabled: true
          #       address:
          #         - ip: 11.11.11.116
          #           prefix-length: 24
          #       dhcp: false
          #     ipv6:
          #       enabled: false
          routes: &routes
            config:
              - destination: 203.100.100.0/24
                metric: 0
                next-hop-address: 11.11.11.254
                next-hop-interface: bond0.11
                table-id: 254
    # Metallb Instance
    - fileName: metallb/instance.yaml
      policyName: "config-operators-metallb-w10"
      spec:
        logLevel: debug
        speakerTolerations:
          - effect: NoSchedule
            key: sriov
            value: "true"
    # Metallb Config
    - fileName: metallb/bfdProfile.yaml
      policyName: "config-metallb-w12"
    # Green Segment
    - fileName: metallb/bgpPeer.yaml
      policyName: "config-metallb-w12"
      metadata:
        name: green
      spec:
        peerAddress: 11.11.11.254
        peerASN: 8002
        myASN: 7003
        nodeSelectors:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - m0.5gc.eric.vlab
                  - m1.5gc.eric.vlab
                  - m2.5gc.eric.vlab
    - fileName: metallb/community.yaml
      policyName: "config-metallb-w12"
      metadata:
        name: green
      spec:
        communities:
          - name: greenc
            value: '7003:008'
    - fileName: metallb/ipAddressPool.yaml
      policyName: "config-metallb-w12"
      metadata:
        name: green
      spec:
        autoAssign: false
        addresses:
          - 5.8.6.1/32
          - 5.8.6.9/32
    - fileName: metallb/bgpAdvertisement.yaml
      policyName: "config-metallb-w12"
      metadata:
        name: green
      spec:
        communities:
          - greenc
        ipAddressPools:
          - green
        peers:
          - green
    # Red Segment
    - fileName: "GenericConfigMap.yaml"
      policyName: "config-bgp-learning-w11"
      metadata:
        name: bgpextras
        namespace: metallb-system
        annotations:
          ran.openshift.io/ztp-deploy-wave: "11"
      data:
        extras: |
          route-map 12.12.12.254-in permit 20
    - fileName: metallb/bgpPeer.yaml
      policyName: "config-metallb-red-w12"
      metadata:
        name: red
      spec:
        peerAddress: 12.12.12.254
        peerASN: 8012
        myASN: 7003
        vrf: red-vrf
        nodeSelectors:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - w0.5gc.eric.vlab
    - fileName: metallb/ipAddressPool.yaml
      policyName: "config-metallb-red-w12"
      metadata:
        name: red
      spec:
        autoAssign: false
        addresses:
          - 6.6.6.1/32
          - 6.6.6.9/32
    - fileName: metallb/bgpAdvertisement.yaml
      policyName: "config-metallb-red-w12"
      metadata:
        name: red
      spec:
        ipAddressPools:
          - red
        peers:
          - red
        nodeSelectors:
          - matchLabels:
              egress-service.k8s.ovn.org/default-red-svc-cluster: ""
