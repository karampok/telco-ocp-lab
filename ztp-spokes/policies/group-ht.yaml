---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "htworker"
  namespace: "ztp-group"
spec:
  bindingRules:
    htworker: ""
  remediationAction: inform
  mcp: "ht100gb"
  sourceFiles:
    - fileName: MachineConfigGeneric.yaml
      policyName: config-virt-vfio-noiommu
      metadata:
        labels:
          machineconfiguration.openshift.io/role: ht100gb
        name: vfio-virt-noiommu
      spec:
        config:
          ignition:
            version: 3.2.0
          systemd:
            units:
              - enabled: true
                name: vfio.service
                contents: |
                  [Unit]
                  Description=vfio no-iommu
                  Before=kubelet.service crio.service node-valid-hostname.service

                  [Service]
                  # Need oneshot to delay kubelet
                  Type=oneshot
                  ExecStart=/usr/bin/bash -c "modprobe vfio enable_unsafe_noiommu_mode=1"
                  StandardOutput=journal+console
                  StandardError=journal+console

                  [Install]
                  WantedBy=network-online.target
    # configure SR-IOV
    - fileName: SriovNetwork.yaml
      policyName: config-sriov-sn
      metadata:
        name: "leftnet"
      spec:
        resourceName: sriovleftdpdk
    - fileName: SriovNetwork.yaml
      policyName: config-sriov-sn
      metadata:
        name: "rightnet"
      spec:
        resourceName: sriovrightdpdk
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: config-sriov-snnp
      metadata:
        name: sriovleftdpdk
      spec:
        resourceName: sriovleftdpdk
        nodeSelector:
          node-role.kubernetes.io/ht100gb: ""
        numVfs: 4
        nicSelector:
          pfNames: ['enp41s0']
        deviceType: vfio-pci
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: config-sriov-snnp
      metadata:
        name: sriovrightdpdk
      spec:
        resourceName: sriovrightdpdk
        nodeSelector:
          node-role.kubernetes.io/ht100gb: ""
        numVfs: 4
        nicSelector:
          pfNames: ['enp42s0']
        deviceType: vfio-pci
    # configure MachineConfigPools
    - fileName: MachineConfigPool.yaml
      policyName: config-nodes
      metadata:
        name: ht100gb
        labels:
          machineconfiguration.openshift.io/role: ht100gb
          pools.operator.machineconfiguration.openshift.io/ht100gb: ""
      spec:
        machineConfigSelector:
          matchExpressions:
            - key: machineconfiguration.openshift.io/role
              operator: In
              values: [worker, ht100gb]
        nodeSelector:
          matchLabels:
            node-role.kubernetes.io/ht100gb: ""
    - fileName: PerformanceProfile.yaml
      policyName: config-nodes
      metadata:
        name: ht100gb
        annotations:
          kubeletconfig.experimental: |
            {"systemReserved": {"memory": "6Gi"}, "topologyManagerScope": "pod"}
      spec:
        cpu:
          isolated: "4-23"
          reserved: "0-3"
        hugepages:
          defaultHugepagesSize: 1G
          pages:
            - size: 1G
              count: 3
        numa:
          topologyPolicy: single-numa-node
        workloadHints:
          realTime: false
          highPowerConsumption: false
          perPodPowerManagement: false
        realTimeKernel:
          enabled: false
