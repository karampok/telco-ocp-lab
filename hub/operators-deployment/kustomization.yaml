---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/redhat-cop/gitops-catalog/advanced-cluster-management/operator/base?ref=main
  - https://github.com/redhat-cop/gitops-catalog/lvm-storage/operator/base?ref=main
  - https://github.com/redhat-cop/gitops-catalog/topology-aware-lifecycle-manager-operator/base?ref=main

patches:
  - target:
      kind: Subscription
      name: advanced-cluster-management
    patch: |-
      - op: replace
        path: /spec/channel
        value: release-2.8
  - target:
      group: operators.coreos.com
      kind: Subscription
      name: lvms-operator
      namespace: openshift-storage
      version: v1alpha1
    patch: |-
      - op: replace
        path: /spec/channel
        value: stable-4.13
  - target:
      group: operators.coreos.com
      kind: Subscription
      name: openshift-topology-aware-lifecycle-manager-subscription
      namespace: openshift-operators
      version: v1alpha1
    patch: |-
      - op: replace
        path: /spec/channel
        value: stable
